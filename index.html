    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    :root {
      --device-color: #8b5cf6;
      --device-light: #a78bfa;
      --device-dark: #7c3aed;
      --screen-bg: #f8fafc;
      --text-color: #2d3748;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* DEVICE SHELL - KIMOJI STYLE */
    .device {
      width: 360px;
      height: 640px;
      background: linear-gradient(145deg, #c4b5fd 0%, #a78bfa 50%, #8b5cf6 100%);
      border-radius: 60px 60px 50px 50px;
      padding: 30px 25px 25px 25px;
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.4),
        inset 0 5px 15px rgba(255,255,255,0.4),
        inset 0 -5px 15px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .device::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20%;
      right: 20%;
      height: 40%;
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.4) 0%, 
        rgba(255,255,255,0.1) 50%,
        transparent 100%);
      border-radius: 50% 50% 0 0;
      pointer-events: none;
    }

    .device-logo {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 900;
      color: rgba(255,255,255,0.8);
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .screw {
      position: absolute;
      width: 12px;
      height: 12px;
      background: linear-gradient(145deg, #e5e7eb, #9ca3af);
      border-radius: 50%;
      box-shadow: inset 0 2px 3px rgba(255,255,255,0.5), 0 2px 4px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .screw::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 8px;
      height: 2px;
      background: #6b7280;
      box-shadow: 0 0 0 1px #6b7280;
    }

    .screw-tl { top: 15px; left: 20px; }
    .screw-tr { top: 15px; right: 20px; }
    .screw-bl { bottom: 100px; left: 20px; }
    .screw-br { bottom: 100px; right: 20px; }

    /* SCREEN */
    .screen {
      width: 310px;
      height: 480px;
      background: var(--screen-bg);
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        inset 0 3px 10px rgba(0,0,0,0.15),
        0 2px 5px rgba(255,255,255,0.5);
      border: 8px solid #374151;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      position: absolute;
      top: 8px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      font-weight: 700;
      color: #64748b;
      z-index: 10;
    }

    /* CONTENT AREA */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 35px 15px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content::-webkit-scrollbar { width: 6px; }
    .content::-webkit-scrollbar-thumb { background: #a78bfa; border-radius: 3px; }

    /* PAGES */
    .page { display: none; width: 100%; }
    .page.active { display: flex; flex-direction: column; }

    /* SPLASH */
    #page-splash {
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(145deg, #8b5cf6, #a78bfa);
      height: 100%;
      padding: 0;
    }

    .splash-logo {
      font-size: 42px;
      font-weight: 900;
      color: white;
      letter-spacing: 4px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .splash-sub {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
      letter-spacing: 2px;
    }

    .splash-hint {
      position: absolute;
      bottom: 60px;
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      animation: blink 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* SETUP */
    .setup-title {
      font-size: 20px;
      font-weight: 900;
      color: var(--text-color);
      margin-bottom: 20px;
      text-align: center;
    }

    .setup-input {

      max-width: 250px;
      padding: 15px;

      border-radius: 15px;
      font-size: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      outline: none;
      font-weight: 700;
      background: white;
      margin: 10px 0;

    .btn-primary {

      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 0 #5b21b6, 0 8px 15px rgba(0,0,0,0.2);
      transition: all 0.1s;
    }

    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #5b21b6, 0 4px 8px rgba(0,0,0,0.2);
    }

    /* HOME */
    .home-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .home-avatar {
      font-size: 80px;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.15));

    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }

    .home-name {

      font-weight: 900;
      color: var(--text-color);
      margin-top: 10px;
    }

    .home-status {

      color: white;

      border-radius: 20px;
      font-size: 12px;
      font-weight: 800;
      margin-top: 5px;

      border-radius: 20px;
      font-size: 14px;
      font-weight: 800;
      margin: 15px 0;

      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    .toke-btn {
      position: relative;
      width: 100%;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toke-btn:active {
      transform: translateY(4px);

    }

      font-size: 14px;
      width: auto;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 10px 5px;
      margin-top: auto;

    .nav-btn {

      border: none;
      color: white;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      padding: 5px;
      opacity: 0.8;
      transition: all 0.2s;
    }

    .nav-btn.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .nav-btn .icon {

    }

    /* MODALS */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      color: var(--text-color);

      height: 200px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #qr img { width: 180px; }

    /* TODEX GRID */

      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .emoji-card {

      background: #e2e8f0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;

    .emoji-card.captured {

      border-radius: 12px;
      padding: 10px;

        height: 100vh;
        border-radius: 0;
        padding: 20px 15px 15px;
      }
      .screen {

        height: calc(100vh - 120px);

// TOKES
async function toque(num) {
  if (!usuarioSeleccionado) {
    showPage('contacts');
    document.getElementById('msg').textContent = 'Selecciona un amigo primero';
    return;
  }
  
  if (toquesRestantes <= 0) {
    alert("Has agotado tus 30 tokes de hoy");
    return;
  }
  
  const ctx = await elegirContexto(num);
  if (!ctx) return;
  
  try {
    const r = await fetch(`${BACK}/toque`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ de: miID, para: usuarioSeleccionado, num, contexto: ctx })
    });
    
    const data = await r.json();
    if (data.ok) {
      toquesRestantes = data.toques_restantes;
      localStorage.setItem('toquesRestantes', toquesRestantes);
      actualizarContador();
      verificarDesbloqueos();
      document.getElementById('msg').textContent = `‚úÖ Toque enviado a ${contactos[usuarioSeleccionado]}`;
      usuarioSeleccionado = null;
      document.querySelectorAll('.contacto').forEach(c => c.classList.remove('seleccionado'));
    }
  } catch(e) {
    document.getElementById('msg').textContent = 'Error al enviar';
  }
}

  return new Promise((resolve) => {
    const opciones = CONTEXTOS_TOKES[num];
    const modal = document.createElement('div');
    modal.className = 'modal-overlay';
    modal.innerHTML = `
      <div class="modal-content">
        <h3>¬øQu√© tipo?</h3>
        ${opciones.map((op, i) => `<button onclick="this.closest('.modal-overlay').remove(); window.resolveCtx(${i+1})" style="display:block;width:100%;margin:5px 0;padding:10px;">${op.emoji} ${op.nombre}</button>`).join('')}

  });
}

function scanQR() {
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  modal.id = 'scanner';
  modal.innerHTML = '<div style="text-align:center;"><video id="video" style="width:100%;max-width:400px;border:3px solid #00ff00;border-radius:20px;"></video><br><button onclick="this.closest(\'.modal-overlay\').remove()" style="margin-top:20px;padding:10px 20px;background:#ff4444;color:white;border:none;border-radius:10px;">Cerrar</button></div>';
  document.body.appendChild(modal);
  
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      const video = document.getElementById('video');
      video.srcObject = stream;
      video.play();
      
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      function scan() {
        if (!document.getElementById('video')) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
        if (code) {
          stream.getTracks().forEach(t => t.stop());
          modal.remove();
          procesarQR(code.data);
        } else {
          requestAnimationFrame(scan);
        }
      }
      scan();
    });
}

function mostrarToque(toque) {
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  const nombre = contactos[toque.de] || 'Alguien';
  modal.innerHTML = `
    <div class="modal-content" style="text-align:center;background:linear-gradient(135deg,#ff0066,#ff3388);color:white;">
      <div style="font-size:3rem;">üéâ</div>
      <h3>¬°Toque de ${nombre}!</h3>
      <button onclick="this.closest('.modal-overlay').remove()" style="padding:10px 20px;background:white;color:#ff0066;border:none;border-radius:10px;margin-top:10px;">OK</button>
    </div>
  `;
  document.body.appendChild(modal);
}

function cambiarColor() {
  const colores = ['#8b5cf6', '#ff0066', '#00c598', '#0081ff', '#ffb800'];
  const actual = getComputedStyle(document.documentElement).getPropertyValue('--device-color').trim();
  const siguiente = colores[(colores.indexOf(actual) + 1) % colores.length];
  document.documentElement.style.setProperty('--device-color', siguiente);
}

function toggleSonido() {
  alert('Sonido: ' + (localStorage.getItem('sonido') === 'off' ? 'ON' : 'OFF'));
}

}
